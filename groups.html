<!DOCTYPE html>
<html>
<head>
  <title>Group Activity App</title>
  <style>
    .back-button {
  background-color: #d3d3d3;
  border: none;
  border-radius: 50%;
  font-size: 18px;
  color: #444;
  cursor: pointer;
  display: flex;
  justify-content: center;
  align-items: center;
  box-shadow: 0 2px 6px rgba(0,0,0,0.12);
}


  </style>
  
</head>
<body style="margin: 0; padding: 0; background-color: #e0e0e0; display: flex; justify-content: center; align-items: center; height: 100vh; font-family: Arial, sans-serif;">

  <!-- Phone-Like Container -->
  <div style="width: 375px; height: 667px; background: linear-gradient(to bottom, #fce5bb, #a88d5f); border-radius: 30px; overflow-y: auto; box-shadow: 0 4px 20px rgba(0,0,0,0.3); padding: 20px; box-sizing: border-box;">

    <!-- Group Header -->
    <!-- Group Header with back button inside -->
    <!-- Group Header with back button inside -->
    <div style="background-color: #ddd; position: relative; padding: 10px 0; border-radius: 20px; margin-bottom: 20px; font-weight: bold; text-align: center;">
        <!-- Back Button in Top Left -->
        <button class="back-button" aria-label="Go back" onclick="history.back()" 
            style="position: absolute; top: 8px; left: 10px; width: 32px; height: 32px; font-size: 18px;">
            ←
        </button>

  <!-- Centered Title -->
  <span style="font-size: 18px;">Your Group</span>
</div>


    <!-- Icons Row -->
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
      <!-- Envelope Icon -->
      <div style="width: 60px; height: 60px; border: 2px solid #ccc; display: flex; justify-content: center; align-items: center; border-radius: 10px; overflow: hidden;">
        <img src="pictures/email.png" alt="Mail" style="width: 100%; height: 100%; object-fit: contain;">
      </div>


      <!-- Member Avatars -->
      <div style="display: flex; gap: 20px;">

        <div style="position: relative; width: 50px; height: 50px;">
            <div style="width: 50px; height: 50px; border-radius: 50%; overflow: hidden;">
                <img src="pictures/blankprofilepic 1.png" style="width: 100%; height: 100%; object-fit: cover;">
            </div>
            <div style="position: absolute; bottom: -4px; right: -4px; background: green; color: white; font-weight: bold; border-radius: 50%; width: 18px; height: 18px; font-size: 14px; display: flex; align-items: center; justify-content: center;">+</div>
        </div>

        <div style="position: relative; width: 50px; height: 50px;">
            <div style="width: 50px; height: 50px; border-radius: 50%; overflow: hidden;">
                <img src="pictures/blankprofilepic 1.png" style="width: 100%; height: 100%; object-fit: cover;">
            </div>
            <div style="position: absolute; bottom: -4px; right: -4px; background: red; color: white; font-weight: bold; border-radius: 50%; width: 18px; height: 18px; font-size: 14px; display: flex; align-items: center; justify-content: center;">−</div>
        </div>
      </div>
    </div>

    <!-- Recent Updates Title -->
    <p style="font-weight: bold; margin-bottom: 10px;">Recent Updates:</p>

    <!-- Update Card 1 -->
    <div style="background-color: #e3d6d6; padding: 10px 15px; border-radius: 15px; display: flex; align-items: center; margin-bottom: 10px;">
      <div style="display: flex; align-items: center;">
        <img src="pictures/blankprofilepic 1.png" style="width: 36px; height: 36px; border-radius: 50%; margin-right: 10px;">
        <span style="font-size: 14px;">John & Ross are going to the Gym!</span>
      </div>
      <img src="pictures/fowardmail.png" alt="Send" style="width: 20px; height: 20px; margin-left: auto;">
    </div>

    <!-- Update Card 2 -->
    <div style="background-color: #e3d6d6; padding: 10px 15px; border-radius: 15px; display: flex; align-items: center; margin-bottom: 20px;">
      <div style="display: flex; align-items: center;">
        <img src="pictures/blankprofilepic 1.png" style="width: 36px; height: 36px; border-radius: 50%; margin-right: 10px;">
        <span style="font-size: 14px;">Claire just hit a new PR on Bench Press at 140!</span>
      </div>
      <img src="pictures/fowardmail.png" alt="Send" style="width: 20px; height: 20px; margin-left: auto;">
    </div>

    <!-- Leaderboard -->
    <div style="background-color: #f6e7c1; padding: 15px; border-radius: 20px;">
      <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
        <h3 style="margin: 0; font-size: 16px;">Leaderboard -</h3>
        <select style="border: none; background: #f6e7c1; font-weight: bold; font-size: 14px;">
          <option>Most consistent</option>
          <option>Most improved</option>
          <option>Most active</option>
        </select>
      </div>
      <div style="display: flex; align-items: center; margin-bottom: 10px;">
        <img src="pictures/blankprofilepic 1.png" style="width: 32px; height: 32px; margin-right: 10px; border-radius: 5px;">
        <span>John</span>
      </div>
      <div style="display: flex; align-items: center; margin-bottom: 10px;">
        <img src="pictures/blankprofilepic 1.png" style="width: 32px; height: 32px; margin-right: 10px; border-radius: 5px;">
        <span>Ross</span>
      </div>
      <div style="display: flex; align-items: center;">
        <img src="pictures/blankprofilepic 1.png" style="width: 32px; height: 32px; margin-right: 10px; border-radius: 5px;">
        <span>Claire</span>
      </div>
    </div>

  </div>
</body>
</html>
