<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Social - Tardigrades Powerhouse</title>
<style>
  * {
    box-sizing: border-box;
    font-family: "Trebuchet MS", sans-serif;
    margin: 0;
    padding: 0;
  }

  body {
    background: #d8d8d8;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    overflow-x: hidden;
  }

  .phone {
    width: 375px;
    height: 750px;
    border-radius: 30px;
    box-shadow: 0 0 20px rgba(0,0,0,0.25);
    overflow: hidden;
    display: flex;
    flex-direction: column;
    position: relative;
    background: #ffffff; /* phone top background is white */
  }

  .back-button {
    position: absolute;
    top: 18px;
    left: 16px;
    background-color: #d9d9d9;
    width: 46px;
    height: 46px;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 22px;
    color: #444;
    cursor: pointer;
    border: none;
    z-index: 10;
    box-shadow: 0 2px 6px rgba(0,0,0,0.12);
  }

  .top-section {
  background-color: #ffffff;
  padding-top: 70px; /* space for back button */
  padding-bottom: 10px;
  text-align: center;
  flex: 0 0 auto;
}

  header {
    padding: 0 20px;
  }

  .search-bar {
    width: 90%;
    padding: 12px 16px;
    border-radius: 25px;
    border: none;
    background-color: #d3d3d3;
    font-size: 1rem;
    outline: none;
    margin-bottom: 15px;
  }

  .sort-options p {
    font-weight: bold;
    color: #552222;
    margin-bottom: 8px;
  }

  .options {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 10px;
    margin-bottom: 15px;
  }

  .options label {
    font-size: 0.9rem;
    color: #552222;
    cursor: pointer;
  }

  .options input[type="radio"] {
    accent-color: #552222;
    transform: scale(1.2);
    margin-right: 4px;
  }

  /* Main content gradient area */
  .main-content {
    background: linear-gradient(to bottom, #e1735e, #a14b3c);
    padding: 20px;
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    border-top-left-radius: 30px;
    border-top-right-radius: 30px;
    overflow-y: auto;
  }

  .create-post-btn {
    background-color: #6e4a54;
    color: white;
    font-weight: bold;
    font-size: 1.2rem;
    padding: 10px 24px;
    border-radius: 12px;
    margin-bottom: 15px;
    cursor: pointer;
    text-align: center;
  }

  .card {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background-color: #f3f3f3;
    border-radius: 20px;
    padding: 12px 15px;
    margin-bottom: 12px;
    width: 90%;
    box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
  }

  .profile-icon {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    overflow: hidden;
    border: 2px solid #552222;
    flex-shrink: 0;
    background-color: #d3d3d3;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .profile-icon img {
    width: 70%;
    opacity: 0.7;
  }

  .info {
    flex-grow: 1;
    margin-left: 12px;
  }

  .info h4 {
    color: #552222;
    font-size: 1rem;
    margin-bottom: 3px;
  }

  .info p {
    color: #000;
    font-size: 0.85rem;
  }

  .mail-icon {
    width: 40px;
    height: 30px;
    background-color: #fdd995;
    border-radius: 6px;
    position: relative;
    box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
  }

  .mail-icon::before,
  .mail-icon::after {
    content: "";
    position: absolute;
    background: #552222;
    height: 2px;
    width: 70%;
    top: 50%;
    left: 15%;
  }

  .mail-icon::before { transform: rotate(25deg); }
  .mail-icon::after { transform: rotate(-25deg); }

  .show-more {
    color: white;
    font-weight: bold;
    margin-top: 10px;
    cursor: pointer;
  }

  .featured {
    margin-top: 15px;
    width: 100%;
    text-align: center;
    color: white;
  }

  .featured h4 {
    margin-bottom: 12px;
  }

  .featured-grid {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    justify-content: center;
  }

  .featured-item {
    background-color: #f3f3f3;
    width: 100px;
    aspect-ratio: 1 / 1;
    border-radius: 20px;
    box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
  }

  @media (max-width: 420px) {
    .phone {
      transform: scale(0.95);
    }
  }
</style>
</head>

</div>

</body>
</html>
