<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Muscle App</title>
<style>
  body {
    font-family: 'Helvetica Neue', Arial, sans-serif;
    background-color: #fff;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  main {
    width: 390px;
    height: 844px;
    background: #e76f51;
    border-radius: 40px;
    box-shadow: 0 0 30px rgba(0,0,0,0.2);
    overflow: hidden;
    display: flex;
    flex-direction: column;
  }

  header {
    padding: 20px;
    display: flex;
    justify-content: flex-end;
  }

  .home-btn {
    padding: 6px 12px;
    background: #c7934c;
    color: #fff;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 700;
  }

  .home-btn:hover {
    background: #b37f3f;
  }

  /* Scrollable content */
  .card-content {
    flex: 1;
    overflow-y: auto;
    padding: 0 20px 20px 20px;
    -webkit-overflow-scrolling: touch;
  }

  .columns {
    display: flex;
    flex-direction: column;
    gap: 14px;
  }

  .image-container {
    position: relative;
    width: 100%;
  }

  img {
    width: 100%;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.06);
  }

  svg {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
  }

  .svg-label {
    font-size: 13px;
    padding: 4px 8px;
    border-radius: 6px;
    border: none;
    background: #e1735e;
    color: #fff;
    cursor: pointer;
  }

  .info-card {
    background: #ffe0b2;
    border-radius: 8px;
    padding: 14px;
    border: 2px solid #000;
    margin-top: 10px;
  }

  .info-card h3 {
    margin: 0 0 8px;
    font-size: 0.98em;
    color: #000;
  }
</style>
</head>
<body>

<main>
  <!-- Header -->
  <header>
    <button class="home-btn" onclick="window.location.href='HomePage.html'">Home</button>
  </header>

  <!-- Scrollable content -->
  <div class="card-content">
    <div class="columns">
      <div class="image-container">
        <img src="images/muscleman.png" alt="Human Muscle Diagram">

        <svg viewBox="0 0 420 800" preserveAspectRatio="xMidYMid meet">
          <defs>
            <marker id="arrow" markerWidth="8" markerHeight="8" refX="8" refY="4" orient="auto">
              <path d="M0,0 L8,4 L0,8 z" fill="#333" />
            </marker>
          </defs>

          <!-- Shoulders -->
          <line x1="140" y1="90" x2="100" y2="60" stroke="#333" stroke-width="2" marker-end="url(#arrow)" />
          <foreignObject x="10" y="36" width="80" height="26">
            <button class="svg-label" data-muscle="shoulders">Shoulders</button>
          </foreignObject>

          <!-- Chest -->
          <line x1="210" y1="170" x2="260" y2="150" stroke="#333" stroke-width="2" marker-end="url(#arrow)" />
          <foreignObject x="270" y="128" width="70" height="26">
            <button class="svg-label" data-muscle="chest">Chest</button>
          </foreignObject>

          <!-- Triceps -->
          <line x1="300" y1="220" x2="340" y2="200" stroke="#333" stroke-width="2" marker-end="url(#arrow)" />
          <foreignObject x="348" y="188" width="70" height="26">
            <button class="svg-label" data-muscle="triceps">Triceps</button>
          </foreignObject>

          <!-- Biceps -->
          <line x1="150" y1="215" x2="95" y2="230" stroke="#333" stroke-width="2" marker-end="url(#arrow)" />
          <foreignObject x="10" y="236" width="70" height="26">
            <button class="svg-label" data-muscle="biceps">Biceps</button>
          </foreignObject>

          <!-- Quads -->
          <line x1="250" y1="420" x2="300" y2="470" stroke="#333" stroke-width="2" marker-end="url(#arrow)" />
          <foreignObject x="308" y="472" width="70" height="26">
            <button class="svg-label" data-muscle="quads">Quads</button>
          </foreignObject>
        </svg>
      </div>

      <div class="info-card">
        <h3>Muscular System Overview</h3>
        <p>The muscular system provides movement, posture, and heat generation. It includes skeletal, cardiac, and smooth muscles.</p>
      </div>

      <div class="info-card">
        <h3>Selected Muscle</h3>
        <div id="selected-muscle-name" style="font-weight:600;">No muscle selected</div>
        <p id="selected-muscle-info" style="margin:0;">Tap a label on the diagram to view its function and suggested exercises.</p>
      </div>
    </div>
  </div>
</main>

<script>
  const muscleData = {
    shoulders: { name: 'Shoulders (Deltoids)', function: 'Assist with arm abduction, rotation, and overhead motions.', exercises: ['Overhead press', 'Lateral raises', 'Front raises'] },
    chest: { name: 'Chest (Pectoralis Major)', function: 'Main muscle for pushing movements and arm flexion across the body.', exercises: ['Bench press', 'Push-ups', 'Chest flyes'] },
    triceps: { name: 'Triceps', function: 'Extends the elbow and helps stabilize the shoulder.', exercises: ['Dips', 'Pushdowns', 'Overhead triceps extensions'] },
    biceps: { name: 'Biceps', function: 'Flexes the elbow and rotates the forearm.', exercises: ['Curls', 'Hammer curls', 'Chin-ups'] },
    quads: { name: 'Quadriceps', function: 'Extend the knee and help with walking, running, and squatting.', exercises: ['Squats', 'Lunges', 'Leg press'] }
  };

  const infoName = document.getElementById('selected-muscle-name');
  const infoText = document.getElementById('selected-muscle-info');

  document.querySelectorAll('.svg-label').forEach(btn => {
    btn.addEventListener('click', () => {
      const key = btn.dataset.muscle;
      const data = muscleData[key];
      infoName.textContent = data.name;
      infoText.innerHTML = `<strong>Function:</strong> ${data.function}<br>
      <strong>Exercises:</strong> ${data.exercises.join(', ')}`;
    });
  });
</script>
</body>
</html>
