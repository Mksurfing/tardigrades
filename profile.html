<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Jimmy's Fitness Profile</title>
<style>
  * {
    box-sizing: border-box;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }

  body {
    background: #ffffff; /* outside phone */
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    overflow-x: hidden;
  }

  .phone {
    width: 375px;
    height: 750px;
    background: linear-gradient(to bottom, #FFE1A8, #D8BD8A);
    border-radius: 30px;
    box-shadow: 0 0 20px rgba(0,0,0,0.25);
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    position: relative;
    padding: 20px;
  }

  .home-btn {
    position: absolute;
    top: 15px;
    right: 15px;
    padding: 6px 12px;
    background-color: #c7934c;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
    transition: background-color 0.3s;
    z-index: 10;
  }

  .home-btn:hover { background-color: #b57f3b; }

  .profile-card {
    width: 100%;
    margin-top: 50px; /* space for home button */
  }

  .avatar-container {
    position: relative;
    display: inline-block;
    margin-bottom: 10px;
  }

  .avatar {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    border: 2px solid #999;
    background-color: #ddd;
    object-fit: cover;
    display: block;
    margin: 0 auto;
  }

  .edit-icon {
    position: absolute;
    right: -10px;
    top: 0;
    font-size: 18px;
    background: #c7934c;
    border-radius: 50%;
    padding: 3px;
    cursor: pointer;
  }

  h2 {
    text-align: center;
    margin-bottom: 15px;
    color: #333;
  }

  h4, p, label { color: #333; text-align: left; }

  input[type="text"], input[type="email"], input[type="password"], textarea {
    width: 100%;
    padding: 6px;
    margin-bottom: 10px;
    border-radius: 6px;
    border: 1px solid #ccc;
    background-color: white;
    color: #333;
  }

  textarea { height: 60px; resize: none; }

  .password-section, .challenge, .experience, .info-grid, .bio-section {
    margin-top: 15px;
  }

  .arrow { color: #FF8C00; font-weight: bold; margin-right: 5px; }

  .save-btn {
    display: block;
    width: 100%;
    margin-top: 15px;
    padding: 8px;
    background-color: #c7934c;
    color: white;
    font-weight: bold;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  .save-btn:hover { background-color: #b57f3b; }

  input[type="file"] { display: none; }

  @media (max-width: 420px) {
    .phone { transform: scale(0.95); }
  }
</style>
</head>
<body>

<div class="phone">

  <button class="home-btn" onclick="window.location.href='HomePage.html'">Home</button>

  <div class="profile-card">

    <div class="avatar-container">
      <img id="profileImage" src="/pictures/blankprofilepic 1.png" alt="Profile Avatar" class="avatar">
      <span class="edit-icon" onclick="document.getElementById('fileInput').click()">✏️</span>
      <input type="file" id="fileInput" accept="image/*">
    </div>

    <h2>@Jimmys_Fitness</h2>

    <div class="password-section">
      <h4>Change Password:</h4>
      <label>Old:</label>
      <input type="password" placeholder="Enter old password">
      <label>New:</label>
      <input type="password" placeholder="Enter new password">
    </div>

    <div class="challenge">
      <p>Challenge Participation?</p>
      <label><input type="radio" name="challenge" checked> Yes</label>
      <label><input type="radio" name="challenge"> No</label>
    </div>

    <div class="experience">
      <p>Experience:</p>
      <input type="text" placeholder="Experience 1">
      <input type="text" placeholder="Experience 2">
      <input type="text" placeholder="Experience 3">
      <input type="text" placeholder="Experience 4">
      <input type="text" placeholder="Experience 5">
    </div>

    <div class="info-grid">
      <label><span class="arrow">➤</span> Name: <input type="text" value="Jimmy Fitman"></label>
      <label><span class="arrow">➤</span> Birthday: <input type="text" value="01/01/1995"></label>
      <label><span class="arrow">➤</span> Email: <input type="email" value="jimmy@example.com"></label>
      <label><span class="arrow">➤</span> Gender: <input type="text" value="Male"></label>
      <label><span class="arrow">➤</span> Zip Code: <input type="text" value="28213"></label>
      <label><span class="arrow">➤</span> University: <input type="text" value="UNC Charlotte"></label>
      <label><span class="arrow">➤</span> Gym Address: <input type="text" value="123 Fitness Way"></label>
    </div>

    <div class="bio-section">
      <p><strong>Bio:</strong></p>
      <textarea>Hey my name is Jimmy and I love to workout!</textarea>
    </div>

    <button class="save-btn" onclick="saveProfile()">Save Profile</button>
  </div>

</div>

<script>
const fileInput = document.getElementById('fileInput');
const profileImage = document.getElementById('profileImage');

fileInput.addEventListener('change', function () {
  const file = this.files[0];
  if (file) {
    const reader = new FileReader();
    reader.onload = function (e) {
      profileImage.src = e.target.result;
    };
    reader.readAsDataURL(file);
  }
});

function saveProfile() {
  alert("Profile saved!");
}
</script>

</body>
</html>
